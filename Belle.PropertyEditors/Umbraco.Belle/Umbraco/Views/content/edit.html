<form novalidate name="contentForm" 
        ng-controller="Umbraco.Editors.Content.EditController"   
        ng-show="loaded" 
        ng-submit="save()">
    <umb-panel val-show-validation>

        <umb-header tabs="content.tabs">

            <div class="span4">
                <umb-content-name 
                    placeholder="Enter a name..." 
                    ng-model="content.name"></umb-content-name>
            </div>

            <div class="span8">
                <div class="btn-toolbar pull-right umb-btn-toolbar">
                    <div class="btn-group">
                        <a class="btn" ng-click="preview(content)">Preview page</a>
                        data-hotkey="ctrl+s">Preview page</a>
                    </div>

                    <div class="btn-group">
                        <a class="btn btn-success" href="#" ng-click="saveAndPublish()"
                        prevent-default data-hotkey="ctrl+p">Publish</a>
                       
                        <a class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                        </a>

                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <li><a href="#" ng-click="save()"
                             prevent-default data-hotkey="ctrl+s">Save draft</a></li>
                         </ul>
                     </div>
                 </div>
             </div>
        </umb-header>

        <umb-tab-view>
            <umb-tab id="tab{{tab.id}}" rel="{{tab.id}}" ng-repeat="tab in content.tabs">

                <div class="umb-pane">
                    <umb-property 
                        property="property"
                        ng-repeat="property in tab.properties">
                        
                        <umb-editor model="property"></umb-editor>
                    </umb-property>
                </div>

            </umb-tab>
        </umb-tab-view>

    </umb-panel>
</form>
